<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="title">Odin Project Calculator</h1>
    <div class='container'>
        <div class=wrapper>
            <div class='smallDisplay'></div>
            <input type='text' class='display' maxlength="8" disabled>
        </div>
        <div class='row'>
            <button class='button' id="empty">CE</button>
            <button class='button' id="clear">C</button>
            <button class='button' id="backspace">⌫</button>
            <button class='operator' id='/'>÷</button>
            <button class='specialOperator' id="convert">+/-</button>
        </div>
        <div class='row'>
            <button class='number' id="7">7</button>
            <button class='number' id="8">8</button>
            <button class='number' id="9">9</button>
            <button class='operator' id='*'>x</button>
            <button class='specialOperator' id='root'>√</button>
        </div>
        <div class='row'>
            <button class='number' id="4">4</button>
            <button class='number' id="5">5</button>
            <button class='number' id="6">6</button>
            <button class='operator' id='-'>-</button>
            <button class='specialOperator' id="square">n²</button>
        </div>
        <div class='row'>
            <button class='number' id="1">1</button>
            <button class='number' id="2">2</button>
            <button class='number' id="3">3</button>
            <button class='operator' id='+'>+</button>
            <button class='specialOperator' id="percent">%</button>
        </div>
        <div class='row'>
            <button class='decimal' id=".">.</button>
            <button class='number' id="0">0</button>
            <button class='number' id="void"></button>
            <button class='operate' id="equals">=</button>
            <!-- <button class='specialOperator' id="bracket">( )</button> -->
        </div>

    </div>
</body>
</html>
